# Default values for Maven projects.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: 053457794187.dkr.ecr.ap-southeast-2.amazonaws.com/fsa-streamotion/streamotion-platform-ops-k8s-hpa-tuner
  tag: 0.0.52
  pullPolicy: Always

# define environment variables here as a map of key: value
env:
  SPRING_PROFILES_ACTIVE: demo
#  NEW_RELIC_APP_NAME: customize!project.name
  NEW_RELIC_APP_NAME: poc-foxtel-demo # Please do not edit this line! Managed by customize.sh
  NEW_RELIC_LICENSE_KEY: 70e37aaa633e349320a9c1107d5daca497fc4791
  NEW_RELIC_AGENT_ENABLED: false
  NEW_RELIC_DISTRIBUTED_TRACING_ENABLED: false


# enable this flag to use knative serve to deploy the app
knativeDeploy: false

podAnnotations:
  prometheus.io/scrape: "true"
  #port MUST be same as POD external port
  prometheus.io/port: "8080"
  prometheus.io/path: "/actuator/prometheus"

service:
#  name: customize!project.name
  name: poc-foxtel-demo # Please do not edit this line! Managed by customize.sh
  type: ClusterIP
  externalPort: 80
  internalPort: 8080
  annotations:
    fabric8.io/expose: "true"
    fabric8.io/ingress.annotations: "kubernetes.io/ingress.class: nginx"
resources:
  limits:
    cpu: 4
    memory: 512Mi
  requests:
    cpu: 500m
    memory: 512Mi
lifecycle:
  preStop:
    exec:
      command:
        - /bin/sleep
        - "20"
probePath: /actuator/health
livenessProbe:
  initialDelaySeconds: 60
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1
readinessProbe:
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1
terminationGracePeriodSeconds: 10
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 12
  targetCPUUtilizationPercentage: 50
  # targetMemoryUtilizationPercentage: 90
podDisruptionBudget:
  enabled: true
revisionHistoryLimit: 3